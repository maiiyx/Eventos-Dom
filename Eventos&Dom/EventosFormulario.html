<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos Formulário</title>
</head>
<body>

    <!-- Eventos Formulários
        - onfocus = Recebe o foco
        - onblur = Perde o foco
        - onchange = quando muda o estado do elemento
     -->
    
    <input type="text" onfocus="acao1()" onblur="acao2()">

    <select onchange="acao1()">

        <option>...</option>
        <option value="1">Opção 01</option>
        <option value="2">Opção 02</option>

    </select>

    <script>

        function acao1(){
            console.log('Evento Disparado')
        }

        function acao2(){
            console.log('Evento Blur Disparado')
        }

    </script>

</body>
</html>
